apiVersion: v1
kind: Service
metadata:
  name: kampuni
spec:
  selector:
    app: kampuni
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: kampuni-deployment
  labels:
    app: kampuni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kampuni
  template:
    metadata:
      labels:
        app: kampuni
    spec:
      containers:
      - name: kampuni
        image: magru/kampuni:0.1
        ports:
        - containerPort: 8080
